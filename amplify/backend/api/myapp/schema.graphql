type Customer @model {
  id: ID!
  name: String
  phoneNumber: String
  email: String
  age: String
  dateOfBirth: String
  sex: String
  weight: String
  height: String
}

type Food @model {
  id: ID!
  name: String
  weight: String
  materials: [MaterialFood] @connection(keyName: "byFood", fields: ["id"])
}

