type MaterialFood @model(queries: null) @key(name: "byMaterial", fields: ["materialID", "foodID"]) @key(name: "byFood", fields: ["foodID", "materialID"]) @auth(rules: []) {
  id: ID!
  materialID: ID!
  foodID: ID!
  material: Material! @connection(fields: ["materialID"])
  food: Food! @connection(fields: ["foodID"])
}
 