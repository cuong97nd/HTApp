type MotionForReport
  @model
  @auth(rules: [{ allow: private }])
  @key(name: "byCustomer", fields: ["customerID"]) {
  id: ID!
  unit: String
  customerID: ID
  Motion: Motion @connection
}

type Motion @model @auth(rules: [{ allow: private }]) {
  id: ID!
  name: String
  calori: String
}

type FoodDeitalForReport
  @model
  @auth(rules: [{ allow: private }])
  @key(name: "byCustomer", fields: ["customerID"]) {
  id: ID!
  unit: String
  customerID: ID
  Food: Food @connection
}

type MaterialDeitalForFood
  @model
  @auth(rules: [{ allow: private }])
  @key(name: "byFood", fields: ["foodID"]) {
  id: ID!
  unit: String
  foodID: ID
  Material: Material @connection
}

type Customer @model {
  id: ID!
  name: String
  phoneNumber: String
  email: String
  age: String
  dateOfBirth: String
  sex: String
  weight: String
  height: String
  MotionForReports: [MotionForReport] @connection(keyName: "byCustomer", fields: ["id"])
  FoodDeitalForReports: [FoodDeitalForReport] @connection(keyName: "byCustomer", fields: ["id"])
}

